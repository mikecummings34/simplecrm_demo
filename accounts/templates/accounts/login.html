{% extends 'base.html' %}

<!--Login page using material icons and form object field names for names -->

{% block body %}
  <div class="row">
    <form method="POST" class="col s12">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" name="{{ form.username.name }}">
          <label for="icon_prefix">{{ form.username.name }}</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">https</i>
          <input id="icon_telephone" type="tel" class="validate" name="{{ form.password.name }}">
          <label for="icon_telephone"> {{ form.password.name }}</label>
        </div>
      </div>
      <button class="btn btn-default" type="submit" value='{{ next }}'>Login</button>
    </form>
  </div>
        
{% endblock %}
