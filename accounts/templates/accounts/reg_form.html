{% extends 'base.html' %}

{% block body %}
<div class="row">
    <form class="col s12" method="POST">
    {% for form in form %}
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="{{ form.name }}" id="first_name" type="text" class="validate" name="{{ form.name }}">
          <label for="first_name">{{ form.name }}</label>
         </div>
   	  </div>
   	  {% endfor %}
   		<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    		<i class="material-icons right">send</i>
    	</button>
	</form>
</div>

{% endblock %}
