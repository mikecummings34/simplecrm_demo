 <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#{{ a.name }}">{{ a.name }}</button>



<div class="modal fade" id="{{ a.name }}" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <div class="container">
            <div class="row">
                Date formats: yyyy-mm-dd, yyyymmdd, dd-mm-yyyy, dd/mm/yyyy, ddmmyyyyy
            </div>
            <br />
            <div class="row">
                <div class='col-sm-3'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input name='entrystartdate' type='text' class="form-control">{{ a }}</input>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

  </div>
</div>
